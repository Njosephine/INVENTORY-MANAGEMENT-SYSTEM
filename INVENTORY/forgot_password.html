<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="overlay">
        <div class="header-container">
            <h2 style="font-size: 14px;">To reset your default or forgotten password, Enter your email
                address that you used to create the account for the system and a password reset
                token will be sent to your email</h2>
        </div>
        <div class="forgot-password-container">
            <form action="" method="post">
                <p>RESET PASSWORD</p>

                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" required>

                <button type="submit"><a href="reset_password.html" style="text-decoration: none; color: #fff;">REQUEST
                        TOKEN</a></button>

                <a href="login.html" class="back-to-login">Back to Login</a>
            </form>
        </div>
    </div>
</body>

</html>
