<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="container">
        <h2><i class="fa fa-plus"></i> Create Supplier</h2>


        <form action="add_supplier.php" method="POST">
            <!-- Supplier Name -->
            <div class="form-group">
                <label for="supplier_name">Supplier Name</label>
                <input type="text" id="supplier_name" name="supplier_name" placeholder="Enter supplier name..."
                    required>
            </div>

            <!-- Supplier Location -->
            <div class="form-group">
                <label for="supplier_location">Location</label>
                <input type="text" id="supplier_location" name="supplier_location"
                    placeholder="Enter product supplier location..." required>
            </div>

            <!-- Contact Email -->
            <div class="form-group">
                <label for="contact_email">Email</label>
                <input type="email" id="contact_email" name="contact_email" placeholder="Enter supplier email..."
                    required>
            </div>
            <div class="form-actions">
                <!-- Submit Button -->
                <button type="submit" class="btn-primary">+ Create Supplier</button>
            </div>
        </form>

    </div>
</body>

</html>
